{% include 'admin_header.html' %}

<br>
<center>
	<h1>Payment Report</h1><br><br>
	<form method="post">
		<table class="table">
			
			<tr>	
				<th style="text-align: center;">Select Date</th>
				<th style="text-align: center;">Select Month</th>
			</tr><br><br></b>
			
			<tr>	
				<td><input type="date"name="type_date" class="form-control"></td>
				<td><select name="month" class="form-control">
				<option selected="">Select</option>
				<option value="01">January</option>
				<option value="02">February</option>
				<option value="03">March</option>
				<option value="04">April</option>
				<option value="05">May</option>
				<option value="06">June</option>
				<option value="07">July</option>
				<option value="08">August</option>
				<option value="09">September</option>
				<option value="10">October</option>
				<option value="11">November</option>
				<option value="12">December</option>
			</select></td>
			</tr>
			<tr>
				<td style="text-align: center;"><input type="submit" class="btn btn-secondary" name="s_type" value="Search"></td>
			
				<td style="text-align: center;"><input type="submit" class="btn btn-secondary" name="s_month" value="Search"></td>
			</tr>
		</table>
	</form>
	<table class="table">
		<tr>
			<th>Name</th>
			<th>Type</th>
			<th>Amount</th>
			<th>Date</th>
		</tr>
		{% for i in data['view']%}
		<tr>
			<td>{{i['first_name']}} {{i['last_name']}}</td>
			<td>{{i['type']}}</td>
			<td>{{i['amount']}}</td>
			<td>{{i['date']}}</td>
		</tr>
		{%endfor%}
	</table>
</center>
