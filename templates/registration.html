{% include 'public_header.html' %}


	
<head>
    <title>User Registration</title>
    <style>
        /* Reset some default styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Center the content */
        .content {
            text-align: center;
            padding: 50px;
        }

        /* Style the registration form */
        .registration-form {
            width: 80%; /* Adjust the width as needed */
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            overflow: hidden; /* Clear floats */
        }

        .registration-form th, .registration-form td {
            padding: 10px;
            text-align: left;
        }

        .registration-form input[type="text"],
        .registration-form input[type="password"],
        .registration-form input[type="date"],
        .registration-form select,
        .registration-form input[type="radio"],
        .registration-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Create two columns */
        .column {
            float: left;
            width: 50%;
        }

        /* Clear floats after the columns */
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        .registration-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

              .registration-form .gender-label {
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }

        .registration-form .gender-input {
            vertical-align: middle;
        }

        .registration-form input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>User Registration</h1>
        <h1 style="color: black">User Registration</h1>
        <form class="registration-form clearfix" method="post" enctype="multipart/form-data">
            <div class="column">
                <table>
                    <tr>
                        <th>First Name</th>
                        <td><input type="text" name="fname" required="" class="form-control" pattern="[a-zA-Z ]+$"></td>
                    </tr>
                    <tr>
                        <th>Last Name</th>
                        <td><input type="text" name="lname" required="" class="form-control" pattern="[a-zA-Z ]+$"></td>
                    </tr>
                    <tr>
                        <th>Date of Birth</th>
                        <td><input type="date" name="dob" required="" class="form-control"></td>
                    </tr>
                    <tr>
                        <th>Gender</th>
                        <td>
                            <label class="gender-label">
                                <input type="radio" name="g" value="male" class="gender-input"> Male
                            </label>
                            <label class="gender-label">
                                <input type="radio" name="g" value="female" class="gender-input"> Female
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <th>House Name</th>
                        <td><input type="text" name="hname" required="" class="form-control"></td>
                    </tr>
                    <tr>
                        <th>Place</th>
                        <td><select name="place" required="" class="form-control">
                        <option selected="" selected disabled hidden>Select</option>

                            <option value="Alappuzha">Alappuzha</option>
                            <option value="Ernakulam">Ernakulam</option>
                            <option value="Kozhikode">Kozhikode</option>
                            <option value="Palakkad">Palakkad</option>
                            <option value="Kollam">Kollam</option>
                            <option value="Kannur">Kannur</option>
                            <option value="Kasaragod">Kasaragod</option>
                            <option value="Idukki">Idukki</option>
                            <option value="Kottayam">Kottayam</option>
                            <option value="Thrissur">Thrissur</option>
                            <option value="Pathanamthitta">Pathanamthitta</option>
                            <option value="Malappuram">Malappuram</option>
                            <option value="Wayanad">Wayanad</option>
                        <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                        </select></td>
                    </tr>
                </table>
            </div>
            <div class="column">
                <table>
                    <tr>
                        <th>Pin Code</th>
                        <td><input type="text" name="pin" required="" min="0" minlength="6" maxlength="6" class="form-control"></td>
                    </tr>
                    <tr>
                        <th>Photo</th>
                        <td><input type="file" name="photo" required="" class="form-control"></td>
                    </tr>
                    <tr>
                        <th>Blood Group</th>
                        <td>
                            <select name="blood" required="" class="form-control">
                                <option>Select</option>
                                <option>A +ve</option>
                                <option>A -ve</option>
                                <option>B +ve</option>
                                <option>B -ve</option>
                                <option>AB +ve</option>
                                <option>AB -ve</option>
                                <option>O +ve</option>
                                <option>O -ve</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td><input type="email" name="email" class="form-control" required=""></td>
                    </tr>
                    <tr>
                        <th>Username</th>
                        <td><input type="text" name="uname" required="" class="form-control"></td>
                    </tr>
                    <tr>
                        <th>Password</th>
                        <td><input type="password" name="pass" required="" class="form-control"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" name="submit" value="Register"></td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</body>
