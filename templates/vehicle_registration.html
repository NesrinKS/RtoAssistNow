    <style type="text/css">
        th,td{
            padding: 20px;
        }
    </style>
    <div class="container">
        <br><br>
        <h1 style="text-align: center;">Application for Vehicle Registration</h1><br><br>
        <form method="post">
            <table class="table">
                <tr>
                    <th>Vehicle Type</th>
                    <td>
                        <select id="vehicle-type" name="type" required="" class="form-control">
                            <option selected="" selected disabled hidden>Select</option>
                            <option value="car">Car</option>
                            <option value="motorcycle">Motorcycle</option>
                            <option value="truck">Truck</option>
                            <option value="suv">SUV</option>
                            <option value="van">Van</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Brand Name</th>
                    <td><input type="text" name="name" required="" class="form-control"></td>
                </tr>
                <tr>
                    <th>Model Name</th>
                    <td><input type="text" name="mname" required="" class="form-control"></td>
                </tr>
                <tr>
                    <th>No. of Seats</th>
                    <td><input type="text" name="no" required="" class="form-control"></td>
                </tr>
                <tr>
                    <th>Color</th>
                    <td><input type="text" name="color" required="" class="form-control"></td>
                </tr>
                <tr>
                    <th>Fuel Type</th>
                    <td><input type="text" name="ftype" required="" class="form-control"></td>
                </tr>
                <tr>
                    <td style="text-align: center;" colspan="2">
                        <input type="submit" name="add" value="ADD" class="btn btn-success">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
