    <div class="container">
        <h1 style="text-align: center;">Send Complaint</h1>
        <form method="post">
            <table class="table">
                <tr>
                    <th>Description</th>
                    <td><input type="text" name="desc" required="" class="form-control"></td>
                </tr>
                <tr>
                    <td style="text-align: center;" colspan="2">
                        <input type="submit" name="send" value="Send" class="btn btn-success">
                    </td>
                </tr>
            </table>
        </form>

        <table class="table">
            <tr>
                <th>Complaint</th>
                <th>Date & Time</th>
                <th>Reply</th>
            </tr>
            {% for r in data['view'] %}
            <tr>
                <td>{{ r['desc'] }}</td>
                <td>{{ r['datetime'] }}</td>
                <td>{{ r['reply'] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
